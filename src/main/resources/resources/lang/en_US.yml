config: '2.6' #DON'T CHANGE THIS PLEASE

# Local Placeholders
# %case% - case name
# %casetitle% - case title
# %casedisplayname% - case displayname
# %key% - number of keys
# %keys_<casename>% - number of keys
# %keys_<casename>_format% - number of keys with format
# %player - player nickname
#
# Global Placeholders
# %donatecase_keys_<casename>% - number of keys from a particular case
# %donatecase_keys_<casename>_format% - number of keys from a particular case with format
# %donatecase_keys% - number of keys from all cases
# %donatecase_keys_format% - number of keys from all cases with format

prefix: '&7[&cDonateCase&7] &e'
no-permission: '&cYou do not have permissions!'
new-update: "&eNew &cDonateCase &a%version &eplugin update available&e! &eDownload &f- &ahttps://www.spigotmc.org/resources/donatecase.106701/"
case-does-not-exist: '&cCase &6%case &cdoes not exist.'
case-already-exist: "&cCase with name &6%casename &calready exists!"
case-already-created: '&cThis block is already a donation case'
case-added: '&eNew case created'
case-removed: '&eDonate case deleted'
block-is-not-case: '&cDonate Case not found in this block'
keys-given: '&ePlayer &6%player &egiven &c%key &ekey(s)'
keys-given-target: '&eYou have been given &c%key &ecase keys &6%casetitle'
keys-sets: '&ePlayer &6%player &eset &c%key &ekey(s)'
keys-sets-target: '&eYou have been set &c%key &ecase keys &6%casetitle'
keys-cleared: '&ePlayer &6%player &ehad all the keys of case &6%case &eremoved'
all-keys-cleared: '&eAll player keys have been removed'
case-destroy-disallow: '&cDonate Case is forbidden to break'
no-keys: "&cYou don't have keys for this case. You can buy them here >>> &6JodexIndustries.com"
case-opens: '&cPlease wait this case is opening'
config-reloaded: '&aConfig reloaded!'
config-cache-reloaded: '&aReloaded all DonateCase Cache'
list-of-cases: '&e%num. &6%casename &3- &r%casetitle'
number-format-exception: "&cThe string %string is not a number"
help:
  - '&9/%cmd help &3- &2Help for the plugin'
  - '&9/%cmd keys &7(&aPlayer&7) &3- &2Show keys'
  - '&9/%cmd opencase &7(&aCase Type&7) &3- &2Open case'
  - '&9/%cmd cases &3- &2Show all possible cases'
  - '&9/%cmd create &7(&aCase type&7) (&aCase name&7) &3- &2Set case &7(&6Look at block&7)'
  - '&9/%cmd delete &7[&aCase name&7]&3- &2Delete case &7(&6Look at case&7)'
  - '&9/%cmd givekey &7(&aPlayer&7) &7(&aCase Type&7) &7(&aKeys&7) &3- &2Give keys to player'
  - '&9/%cmd setkey &7(&aPlayer&7) &7(&aCase Type&7) &7(&aKeys&7) &3- &2Set player keys'
  - '&9/%cmd delkey &7(&aPlayer&7) &7(&aCase Type&7) &3- &2Remove all keys to a player'
  - '&9/%cmd delkey all &3- &2Delete all keys for all players'
  - '&9/%cmd reload &3- &2Reload config'
help-addons:
  format:
    name: "&6%addon" # Leave it blank if you don't want to separate commands with addon names
    description: "&3- &2%description"
    command: "&9/dc %cmd %args %description"
help-player:
  - '&9/%cmd help &3- &2Help for the plugin'
  - '&9/%cmd keys &3- &2Show your keys'
  - '&9/%cmd opencase &7(&aCase Type&7) &3- &2Open case'
my-keys:
  - "&7Your keys:"
  - "&c&lDonate-&a&lCase &7- &a%keys_case% &7keys"
player-keys:
  - "&7%player keys:"
  - "&c&lDonate-&a&lCase &7- &a%keys_case% &7keys"