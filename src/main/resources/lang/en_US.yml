config: '2.2' #DON'T CHANGE THIS PLEASE

# Local Placeholders
# %case - case name
# %casetitle - case title
# %key - number of keys
# %player - player nickname
#
# Global Placeholders
# %donatecase_keys_<casename>% - number of keys from a particular case

Prefix: '&7[&cDonateCase&7] &e'
NoPermission: '&cYou do not have permissions!'
UpdateCheck: "&eNew &cDonateCase &a%version &eplugin update available&e! &eDownload &f- &ahttps://www.spigotmc.org/resources/donatecase.106701/"
CaseNotExist: '&cCase &6%case &cdoes not exist.'
CaseAlreadyHasByName: "&cCase with name &6%casename &calready exists!"
PlayerNotFound: '&cPlayer with nickname &6%player &cnot found'
HasDonatCase: '&cThis block is already a donation case'
AddDonatCase: '&eNew case created'
RemoveDonatCase: '&eDonate case deleted'
BlockDontDonatCase: '&cDonate Case not found in this block'
GiveKeys: '&ePlayer &6%player &egiven &c%key &ekey(s)'
GiveKeysTarget: '&eYou have been given &c%key &ecase keys &6%casetitle'
SetKeys: '&ePlayer &6%player &eset &c%key &ekey(s)'
SetKeysTarget: '&eYou have been set &c%key &ecase keys &6%casetitle'
ClearKeys: '&ePlayer &6%player &ehad all the keys of case &6%case &eremoved'
ClearAllKeys: '&eAll player keys have been removed'
DestoryDonatCase: '&cDonate Case is forbidden to break'
NoKey: "&cYou don't have keys for this case. You can buy them here >>> &6JodexIndustries.com"
HaveOpenCase: '&cPlease wait this case is opening'
ReloadConfig: '&aConfig reloaded!'
TitleWin: '&aCongratulations! ' # Placeholders: %group - group name; %groupdisplayname - group display name
SubTitleWin: '&5you won %groupdisplayname'
CasesList: '&e%num. &6%casename &3- &r%casetitle'
Help:
  - '&9/%cmd help &3- &2Help for the plugin'
  - '&9/%cmd keys &7(&aPlayer&7) &3- &2Show keys'
  - '&9/%cmd cases &3- &2Show all possible cases'
  - '&9/%cmd create &7(&aCase type&7) (&aCase name&7) &3- &2Set case &7(&6Look at block&7)'
  - '&9/%cmd delete &7[&aCase name&7]&3- &2Delete case &7(&6Look at case&7)'
  - '&9/%cmd givekey &7(&aPlayer&7) &7(&aCase Type&7) &7(&aKeys&7) &3- &2Give keys to player'
  - '&9/%cmd setkey &7(&aPlayer&7) &7(&aCase Type&7) &7(&aKeys&7) &3- &2Set player keys'
  - '&9/%cmd delkey &7(&aPlayer&7) &7(&aCase Type&7) &3- &2Remove all keys to a player'
  - '&9/%cmd delkey all &3- &2Delete all keys for all players'
  - '&9/%cmd reload &3- &2Reload config'
HelpPlayer:
  - '&9/%cmd help &3- &2Help for the plugin'
  - '&9/%cmd keys &3- &2Show your keys'
MyKeys:
  - "&7Your keys:"
  - "&c&lDonate-&a&lCase &7- &a%donatecase_keys_case% &7keys"
PlayerKeys:
  - "&7%player keys:"
  - "&c&lDonate-&a&lCase &7- &a%donatecase_keys_case% &7keys"