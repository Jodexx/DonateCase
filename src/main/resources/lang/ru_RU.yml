config: '2.1' #DON'T CHANGE THIS PLEASE

# Локальные плейсхолдеры
# %case - название кейса
# %casetitle - заглавие кейса
# %key - количество ключей
# %player - никнейм игрока
#
# Глобальные плейсхолдеры
# %donatecase_keys_<casename>% - количество ключей от конкретного кейса

Prefix: '&7[&cDonateCase&7] &e'
NoPermission: '&cУ вас нет прав'
CaseNotExist: '&cКейса &6%case &cне существует.'
PlayerNotFound: '&cИгрок с ником &6%player &cне найден'
HasDonatCase: '&cЭтот блок уже донат кейс'
AddDonatCase: '&eНовый кейс создан'
RemoveDonatCase: '&eДонат кейс удалён'
BlockDontDonatCase: '&cВ этом блоке не найдено Донат Кейса'
GiveKeys: '&eИгроку &6%player &eвыдано &c%key &eключей'
GiveKeysTarget: '&eВам было выдано &c%key &eключей от кейса &6%casetitle'
SetKeys: '&eИгроку &6%player &eустановлено &c%key &eключей'
SetKeysTarget: '&eВам было установлено &c%key &eключей от кейса &6%casetitle'
ClearKeys: '&eИгроку &6%player &eудалено все ключи кейса %case'
ClearAllKeys: '&eВсе ключи игроков были удалены'
DestoryDonatCase: '&cДонат Кейс ломать запрещено'
NoKey: '&cУ вас нет ключей для этого кейса. Можете купить их тут >>> &6JodexIndustries.ru'
HaveOpenCase: '&cПодождите этот кейс открывается'
ReloadConfig: '&aКонфиг перезагружен!'
TitleWin: '&aПоздравляем! '# Плейсхолдеры: %group - имя группы; %groupdisplayname - отображаемое имя группы
SubTitleWin: '&5вы выиграли %groupdisplayname'
CasesList: '&e%num. &6%casename &3- &r%casetitle'
Help:
  - '&9/%cmd help &3- &2Помощь по плагину'
  - '&9/%cmd keys &7(&aИгрок&7)&3- &2Показать ключи'
  - '&9/%cmd cases &3- &2Показать все возможные кейсы'
  - '&9/%cmd create &7(&aТип кейса&7) (&aНазвание кейса&7) &3- &2Установить кейс &7(&6Смотрите на блок&7)'
  - '&9/%cmd delete &7[&aНазвание кейса&7] &3- &2Удалить кейс &7(&6Смотрите на кейс&7)'
  - '&9/%cmd givekey &7(&aИгрок&7) &7(&aТип Кейса&7) &7(&aКлючи&7) &3- &2Выдать ключи игроку'
  - '&9/%cmd setkey &7(&aИгрок&7) &7(&aТип Кейса&7) &7(&aКлючи&7) &3- &2Установить ключи игроку'
  - '&9/%cmd delkey &7(&aИгрок&7) &7(&aТип Кейса&7) &3- &2Удалить все ключи игроку'
  - '&9/%cmd delkey all &3- &2Удалить все ключи всем игрокам'
  - '&9/%cmd reload &3- &2Перезапустить конфиг'
HelpPlayer:
  - '&9/%cmd help &3- &2Помощь по плагину'
  - '&9/%cmd keys &3- &2Показать свои ключи'
MyKeys:
  - "&7Ваши ключи:"
  - "&c&lДонат-&a&lКейс &7- &a%donatecase_keys_case% &7ключей"
PlayerKeys:
  - "&7Ключи %player:"
  - "&c&lДонат-&a&lКейс &7- &a%donatecase_keys_case% &7ключей"