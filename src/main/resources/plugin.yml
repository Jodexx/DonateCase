name: DonateCase
main: com.jodexindustries.donatecase.dc.Main
author: _Jodex__
version: '${version}'
depend: [Vault]
softdepend:
  - PlaceholderAPI
  - CustomHeads
  - HeadDataBase
api-version: 1.13
commands:
  donatecase:
    usage: /donatecase
    aliases: [dc]
permissions:
  donatecase.player:
    description: Allow players commands
    default: true
  donatecase.mod:
    description: Allow mod commands
    default: op
    children:
      donatecase.player: true
  donatecase.admin:
    description: Allow admin commands
    default: op
    children:
      donatecase.player: true
      donatecase.mod: true
  donatecase.*:
    description: All permissions
    default: op
    children:
      donatecase.player: true
      donatecase.mod: true
      donatecase.admin: true