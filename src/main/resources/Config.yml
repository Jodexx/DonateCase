config: '2.0' #DON'T CHANGE THIS PLEASE

DonatCase:
  #Do I need to check for plugin updates?
  UpdateChecker: true
  #MySQL Settings
  MySql:
    Enabled: false
    Host: 'localhost'
    Port: 3306
    DataBase: 'nameDataBase'
    User: 'root'
    Password: 'password'
  Languages: en #ru/en/ua
  #Are messages to the player about adding keys included?
  SetKeysTargetMessage: true
  Cases:
    case:
      Animation: SHAPE #SHAPE, FIREWORK
      AnimationSound: ENTITY_EXPERIENCE_ORB_PICKUP # remove this line if you don't want to play sound
      Title: '&c&lDonate-&a&lCase'
      Gui:
        GuiMaterial: WHITE_STAINED_GLASS_PANE
        GuiOpenCaseMaterial: TRIPWIRE_HOOK
        DisplayName: '&bOpen Case'
        Lore:
          - '&6The case can be bought on the website: &cDonateCase.com'
          - ''
          - '&7Keys: %keys'
          - ''
          - '&6Drops:'
          - '&7&l[&aVIP&7&l] - &b&n50%'
          - '&7&l[&bVIP&6+&7&l] - &b&n25%'
          - '&7&l[&5Deluxe&7&l] - &b&n15%'
          - '&7&l[&dLegend&7&l] - &b&n10%'
          - ''
      Items:
        VIP:
          Group: vip
          Chance: 50
          Item:
            ID: IRON_SWORD
            DisplayName: '&7&l[&aVIP&7&l]'
          Commands:
            - lp user %player parent add %group
          Broadcast:
            - '&a>&c>&e> &c%player &6won a donate %group &6from &5Ultra-Case.'
        VIPPLUS:
          Group: vipplus
          Chance: 25
          Item:
            ID: GOLDEN_SWORD
            DisplayName: '&7&l[&bVIP&6+&7&l]'
          Commands:
            - lp user %player parent add %group
          Broadcast:
            - '&a>&c>&e> &c%player &6won a donate %group &6from &5Ultra-Case.'
        Deluxe:
          Group: deluxe
          Chance: 15
          Item:
            ID: DIAMOND_SWORD
            DisplayName: '&7&l[&5Deluxe&7&l]'
          Commands:
            - lp user %player parent add %group
          Broadcast:
            - '&a>&c>&e> &c%player &6won a donate %group &6from &5Ultra-Case.'
        Legend:
          Group: legend
          Chance: 10
          Item:
            ID: NETHERITE_SWORD
            DisplayName: '&7&l[&dLegend&7&l]'
          Commands:
            - lp user %player parent add %group
          Broadcast:
            - '&a>&c>&e> &c%player &6won a donate %group &6from &5Ultra-Case.'